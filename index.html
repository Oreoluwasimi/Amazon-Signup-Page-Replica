<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,500&family=Montserrat:wght@500&family=Poppins:wght@200;300;400&family=Tienne&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
                <a href="#"><img src="amazon.png" alt="Amazon Logo"> </a>
        </div>
        <div class="form-container">
            <form>
                <div class="form-content">
                    <h1> Create account</h1>
                    <div>
                        <label for="name"> Your name </label>
                        <input type="text" id="name" class="name" required>
                    </div>
                    <div>
                        <label for="email"> Email </label>
                        <input type="email" id="email" class="email" required>
                    </div>
                    <div>
                        <label for="password"> Password </label>
                        <input type="password" id="password" class="password" placeholder="At least 6 characters" required>
                        <p class="password-info"> <span> <i> i </i></span> Passwords must be at least 6 characters. </p>
                    </div>
                    <div>
                        <label for="password"> Re-enter password </label>
                        <input type="password" id="password-confirm" class="password-confirm" required>
                    </div>
                    <button> Create your amazon account</button>
                    <br> <br>
                    <p class="t-and-c"> By creating an account, you agree to Amazon's <br>
                        <a href="#" class="tc-anchor"> Conditions of Use </a>  and <a href="#"> Privacy Notice. </a> 
                    </p>
                   <hr class="line1">
                    <div class="signin-prompt"> 
                        <p> Already have an account? <a href="" class="signin"> Sign-In <i class="fa fa-caret-right w3-tiny" aria-hidden="true"></i> </a> </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr class="line2">
    <div class="footer">
        <div class="nav-links">
            <ul>
                <li> <a href=""> Conditions of Use  </a> </li>
                <li> <a href=""> Privacy Notice </a> </li>
                <li> <a href=""> Help </a> </li>
            </ul>
        </div>
        <div class="copyright-para">
            <p> Â© 1996-2022, Amazon.com, Inc. or its affiliates </p>
        </div>
        
    </div>
</body>
</html>
